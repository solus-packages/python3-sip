name       : python3-sip
version    : 4.18.1
release    : 4
source     :
    - http://freefr.dl.sourceforge.net/project/pyqt/sip/sip-4.18.1/sip-4.18.1.tar.gz : 9bce7a2dbf7f105bf68ad1bab58eebc0ce33087ec40396da756463f086ffa290
license    : GPL-3.0
component  : programming.python
summary    : python3-sip is a tool that creates python3 bindings for C and C++ libraries.
description: |
    python3-sip is a tool that creates python3 bindings for C and C++ libraries.
builddeps  :
    - pkgconfig(python-3.5)
    - python-sip
rundeps :
    - python-sip
setup      : |
    python3 configure.py CFLAGS="${CFLAGS}"
build      : |
    %make
install    : |
    %make_install -C siplib
